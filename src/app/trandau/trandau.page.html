<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="2" class="center">
                <ion-text class="txt-header">Time</ion-text>
            </ion-col>
            <ion-col size="4" class="left">
                <ion-text class="txt-header">Game</ion-text>
            </ion-col>
            <ion-col size="3" class="center">
                <ion-text class="txt-header">Tip</ion-text>
            </ion-col>
            <ion-col size="3" class="center">
                <ion-text class="txt-header">Result</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content>
    <ion-grid *ngFor="let taisuu of arrayTaiSuus">
        <ion-row class="row-giai-dau">
            <ion-col>
                <ion-text class="txt-giai-dau">{{taisuu.tournament}}</ion-text>
            </ion-col>
        </ion-row>
        <ion-row class="row-bottom">
            <ion-col size="2" class="center">
                <ion-text class="txt-time">{{taisuu.time | date:'HH:mm'}}</ion-text>
            </ion-col>
            <ion-col size="4">
                <ion-row>
                    <ion-text>{{taisuu.home}}</ion-text>
                </ion-row>
                <ion-row>
                    <ion-text>{{taisuu.away}}</ion-text>
                </ion-row>
            </ion-col>
            <ion-col size="3" class="center">
                <ion-text class="txt-tip">{{taisuu.tip}}</ion-text>
            </ion-col>
            <ion-col size="3" class="center">
                <ion-spinner name="circles" *ngIf="taisuu.result === ''"></ion-spinner>
                <ion-text class="txt-tip" *ngIf="taisuu.result !== ''">{{taisuu.result}}</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
